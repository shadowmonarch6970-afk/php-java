<html>
<head>
<title>JavaScript program to calculate Arithmetic Operations of two numbers </title>
</head>
<body bgcolor="#F4F4F4">
<h1>Arithmetic Operations of two numbers</h1>
<form>
<table border="1">
<tr>
<td>1st Number :</td><td> <input type="text" id="firstNumber" /></td>
</tr>
<tr>
<td>2nd Number: </td><td><input type="text" id="secondNumber" /></td>
</tr>
<tr>
<td>Result: </td><td><input type="text" id="result" /></td>
</tr>
<tr><td>
<input type="button" onClick="add()" Value="Addition" />
<input type="button" onClick="sub()" Value="Substraction" />
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</td></tr>
</table>
</form>
<script> function add()
{
var num1 = parseInt(document.getElementById("firstNumber").value); var num2 =
parseInt(document.getElementById("secondNumber").value); var ansD =
document.getElementById("result");
ansD.value = num1 + num2;
}
function sub()
{
var num1 = parseInt(document.getElementById("firstNumber").value); var num2 =
parseInt(document.getElementById("secondNumber").value); var ansD =
document.getElementById("result");
ansD.value = num1 - num2;
}
function multiplyBy()
{
var num1 = parseInt(document.getElementById("firstNumber").value); var num2 =
parseInt(document.getElementById("secondNumber").value); var ansD =
document.getElementById("result");
ansD.value = num1 * num2;
}
function divideBy()
{
var num1 = parseInt(document.getElementById("firstNumber").value); var num2 =
parseInt(document.getElementById("secondNumber").value);
var ansD = document.getElementById("result"); ansD.value = num1 / num2;
}
</script>
</body>
</html>
