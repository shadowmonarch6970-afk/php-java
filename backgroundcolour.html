<html>
<head>
<title>Change Background Color on Hover</title>
<script>
function myArray(n) {
var backcolor = ["#ff0000", "#0000ff", "00ff00","#808080"];
document.bgColor = backcolor[n];
}
</script>
</head>
<body>
<center>
<a href="#" onmouseover="myArray(0)">Red</a> |
<a href="#" onmouseover="myArray(1)">Blue</a> |
<a href="#" onmouseover="myArray(2)">Green</a> |
<a href="#" onmouseover="myArray(3)">Ash</a> |
<h1>Changing background color</h1>
</center>
</body>
</html>
