<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<script type="text/javascript">
function validation() {
var email = document.form.email.value;
var psw = document.form.psw.value;
var confpsw = document.form.psw1.value;
if (email == "") {
alert("Please Enter Your Email ID");
document.form.email.focus();
return false;
}
else if (psw == "") {
alert("Please Enter Your Password");
document.form.psw.focus();
return false;
}
else if (psw != confpsw) {
alert("Passwords must be the same");
document.form.psw.focus();
return false;
}
else if (psw.length <= 8) {
alert("Password must have more than 8 characters");
document.form.psw.focus();
return false;
}
return true;
}
</script>
</head>
<body bgcolor="#40201E" text="#ffffff">
<form name="form" onsubmit="return validation()">
<h1>Register</h1>
<table>
<tr>
<td><label for="email">Email ID:</label></td>
<td><input type="text" name="email" id="email"><br></td>
</tr>
<tr>
<td><label for="psw">Password:</label></td>
<td><input type="password" name="psw" id="psw"><br></td>
</tr>
<tr>
<td><label for="psw1">Confirm password:</label></td>
<td><input type="password" name="psw1" id="psw1"><br></td>
</tr>
<tr>
<td colspan="2"><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
